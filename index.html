<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Homepage</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    font-family:"Poppins",sans-serif;
    color:#111;
    overflow:hidden;
    position:relative;
}

/* Background Image Layer */
body::before{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    filter:brightness(1.15) saturate(1.3);
    z-index:-2;
    transition:opacity 1s ease-in-out;
}

/* Soft overlay */
body::after{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:linear-gradient(
        rgba(255,255,255,0.4),
        rgba(255,255,255,0.2)
    );
    z-index:-1;
}

/* Greeting */
#wish{
    margin-top:60px;
    font-family:"Playfair Display",serif;
    font-size:32px;
    text-align:center;
    padding:0 15px;
    text-shadow:2px 2px 8px white;
}

/* Quote */
#quote{
    margin-top:15px;
    font-size:18px;
    text-align:center;
    padding:0 20px;
    max-width:90%;
    transition:opacity 0.5s ease;
    text-shadow:1px 1px 6px white;
}

/* Search */
.search-container{
    margin-top:40px;
    width:85%;
    display:flex;
}

.search-box{
    flex:1;
    padding:12px 15px;
    border:none;
    border-radius:25px 0 0 25px;
    font-size:16px;
    outline:none;
}

.search-btn{
    padding:12px 18px;
    border:none;
    background:white;
    border-radius:0 25px 25px 0;
    font-size:16px;
    cursor:pointer;
}

/* Larger screens */
@media(min-width:768px){
    #wish{
        font-size:48px;
    }
    #quote{
        font-size:22px;
        max-width:70%;
    }
    .search-container{
        width:50%;
    }
}

</style>
</head>

<body>

<div id="wish"></div>
<div id="quote"></div>

<form class="search-container" action="https://www.google.com/search">
    <input type="text" name="q" class="search-box" placeholder="Search Google...">
    <button type="submit" class="search-btn">Go</button>
</form>

<script>

/* Greeting */
const hour = new Date().getHours();
let greeting="";

if(hour<12) greeting="Good Morning, Kavya!";
else if(hour<17) greeting="Good Afternoon, Kavya!";
else greeting="Good Evening, Kavya!";

document.getElementById("wish").innerText=greeting;


/* Background Images */
const images=[
"https://i.ibb.co/35VkhRvh/flower.jpg",
"https://i.ibb.co/qFsrkg19/flowers.jpg",
"https://i.ibb.co/XvSvJX3/imgage.jpg",
"https://i.ibb.co/CpqkVr9P/lotus.jpg",
"https://i.ibb.co/0pzCzbcY/sun.jpg",
"https://i.ibb.co/d0B4Qjp0/image.jpg",
"https://i.ibb.co/qL0jZJm0/img.jpg"
];

let bgIndex=0;

function changeBackground(){
    document.body.style.setProperty(
        "--bg-image",
        `url(${images[bgIndex]})`
    );
    document.body.style.backgroundImage=`url(${images[bgIndex]})`;
    document.body.style.backgroundSize="cover";
    document.body.style.backgroundPosition="center";
    bgIndex=(bgIndex+1)%images.length;
}

changeBackground();
setInterval(changeBackground,600000); // 10 minutes


/* Quotes */
const quotes=[
"Start your day with confidence.",
"Push a little more, Kavya!",
"Consistency beats motivation.",
"You are growing every single day.",
"Discipline creates freedom.",
"Rest now, conquer tomorrow."
];

const quoteEl=document.getElementById("quote");

function changeQuote(){
    const random=Math.floor(Math.random()*quotes.length);
    quoteEl.style.opacity=0;
    setTimeout(()=>{
        quoteEl.innerText=quotes[random];
        quoteEl.style.opacity=1;
    },300);
}

changeQuote();
setInterval(changeQuote,60000);

</script>

</body>

</html>
